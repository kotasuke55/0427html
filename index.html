    <li><a href="#">ホーム</a></li>

    <li><a href="#">会社概要</a></li>
    <li><a href="#">よくある質問</a></li>

  </ul>

  <img src="img/mv.png" alt="ビル群">

  <div>最新のテクノロジーで社会課題を解決</div>

  <h2>会社概要</h2>

  <table>
    <tr>
      <th>会社名</th>
      <td>株式会社TECH</td>
    </tr>
    <tr>
      <th>代表者</th>
      <td>山田太郎</td>
    </tr>
    <tr>
      <th>所在地</th>
      <td>東京都渋谷区神宮前</td>
    </tr>
    <tr>
      <th>設立</th>
      <td>2019/07/17</td>
    </tr>
    <tr>

      <td>100人</td>
    </tr>
    <tr>
      <th>資本金</th>
      <td>1000万円</td>

  </table>

  <h2>お問い合わせ</h2>

  <form action="index.html" method="get">
    <label for="company">会社名</label>
    <input type="text" name="company" id="company">
  </form>

  <form action="index.html" method="get">
    <label for="name">お名前</label>
    <input type="text" name="name" id="name">
  </form>

  <form action="index.html" method="get">
    <label for="address">メールアドレス</label>
    <input type="email" name="address" id="address">
  </form>

  <form action="index.html" method="get">
    <label for="lnquiries">お問い合わせ内容</label>
    <textarea name="lnquiries" id="lnquiries" cols="50" rows="7"></textarea>
  </form>

  <input type="submit" value="お申し込み">

  <footer>
    <small>&copy; 2020 TECH inc</small>
  </footer>
